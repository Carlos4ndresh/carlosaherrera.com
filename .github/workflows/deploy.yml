name: ðŸš€ Deploy Hugo Site

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Required for OIDC
permissions:
  id-token: write
  contents: read

env:
  HUGO_VERSION: 0.148.2
  AWS_REGION: ca-central-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ðŸ› ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: ðŸ“¦ Setup Node.js (for any npm dependencies)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
        if: hashFiles('package.json') != ''

      - name: ðŸ“¦ Install npm dependencies
        run: npm ci
        if: hashFiles('package.json') != ''

      - name: ðŸ—ï¸ Build Hugo site
        run: |
          echo "ðŸ—ï¸ Building Hugo site..."
          hugo --minify --gc --verbose
          echo "âœ… Hugo build completed"
          
          echo "ðŸ“Š Build statistics:"
          echo "Total files: $(find public -type f | wc -l)"
          echo "Total size: $(du -sh public)"

      - name: ðŸ” Validate build output
        run: |
          if [ ! -f "public/index.html" ]; then
            echo "âŒ Error: index.html not found in public directory"
            exit 1
          fi
          
          if [ ! -d "public/css" ]; then
            echo "âš ï¸ Warning: CSS directory not found"
          fi
          
          echo "âœ… Build validation passed"

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 1200

      - name: ðŸ§ª Test AWS connection
        run: |
          echo "ðŸ§ª Testing AWS connection..."
          aws sts get-caller-identity
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} --region ${{ env.AWS_REGION }} || true

      - name: ðŸ“¤ Deploy to S3
        run: |
          echo "ðŸ“¤ Deploying to S3 bucket: ${{ secrets.S3_BUCKET_NAME }}"
          
          # Sync files to S3 with proper content types and caching
          aws s3 sync public/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --delete \
            --exact-timestamps \
            --exclude "*.DS_Store" \
            --cache-control "public, max-age=31536000" \
            --expires "$(date -d '+1 year' --utc +'%Y-%m-%dT%H:%M:%SZ')"
          
          # Override caching for HTML files (shorter cache)
          aws s3 cp public/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=3600" \
            --content-type "text/html; charset=utf-8"
          
          # Set correct content type for CSS and JS files
          aws s3 cp public/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --cache-control "public, max-age=31536000" \
            --content-type "text/css"
          
          aws s3 cp public/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --recursive \
            --exclude "*" \
            --include "*.js" \
            --cache-control "public, max-age=31536000" \
            --content-type "application/javascript"
          
          echo "âœ… S3 deployment completed"

      - name: ðŸ”„ Invalidate CloudFront
        run: |
          echo "ðŸ”„ Creating CloudFront invalidation..."
          
          invalidation_id=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "ðŸ“‹ Invalidation ID: $invalidation_id"
          
          # Wait for invalidation to complete (optional - can be removed for faster builds)
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "â³ Waiting for invalidation to complete..."
            aws cloudfront wait invalidation-completed \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --id $invalidation_id
            echo "âœ… CloudFront invalidation completed"
          else
            echo "ðŸš€ Invalidation started (not waiting for completion)"
          fi

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Hugo Build | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| S3 Deployment | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| CloudFront Invalidation | âœ… Started |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Website URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— [https://carlosaherrera.com](https://carlosaherrera.com)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— [https://www.carlosaherrera.com](https://www.carlosaherrera.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Deployment completed at $(date)*" >> $GITHUB_STEP_SUMMARY

  # Optional: Create a PR preview (if you want staging environments)
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ðŸ› ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: ðŸ—ï¸ Build for preview
        run: |
          echo "ðŸ—ï¸ Building Hugo site for PR preview..."
          hugo --minify --gc --baseURL "https://pr-${{ github.event.pull_request.number }}.carlosaherrera.com"

      - name: ðŸ’¬ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ” Preview Build
            
            Your PR has been built successfully! 
            
            ðŸ“Š **Build Stats:**
            - Commit: \`${context.sha.slice(0, 7)}\`
            - Hugo Version: ${process.env.HUGO_VERSION}
            
            > ðŸ’¡ This is a preview build. Merge to deploy to production.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });