baseURL: http://www.carlosaherrera.com/
languageCode: en-us
title: Carlos A. Herrera
theme: PaperMod

# Fix for raw HTML warnings
markup:
  goldmark:
    renderer:
      unsafe: true

# Suppress raw HTML warnings
ignoreLogs: ['warning-goldmark-raw-html']

params:
  # Custom color scheme
  customCss: ["css/custom.css"]
  
  # Profile mode configuration
  profileMode:
    enabled: true
    title: "Carlos A. Herrera"
    subtitle: "Cloud Architect & DevOps Engineer"
    imageUrl: "img/profile.jpg"
    imageTitle: "Carlos A. Herrera - Professional Photo"
    imageWidth: 160
    imageHeight: 160
    buttons:
      - name: About
        url: "/about/"
      - name: Portfolio
        url: "/portfolio/"
      - name: Contact
        url: "/contact/"

  # Social icons
  socialIcons:
    - name: LinkedIn
      url: https://www.linkedin.com/in/carlosandresherrera
    - name: GitHub
      url: https://github.com/Carlos4ndresh
    - name: Email
      url: "mailto:contact@carlosaherrera.com"

  # Site settings
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowToc: true
  
  # Hide header/navigation
  hideHeader: true
  disableThemeToggle: false
  
  # SEO and metadata
  env: production
  keywords: ["Carlos Herrera", "Cloud Architect", "DevOps Engineer", "AWS", "Infrastructure", "Automation"]
  author: "Carlos A. Herrera"
  description: "Carlos A. Herrera - Cloud Architect and DevOps Engineer specializing in AWS, infrastructure automation, and platform engineering"
  
  # Fix deprecated Social warning - use params instead of site
  Social:
    linkedin: "https://www.linkedin.com/in/carlosandresherrera"
    github: "https://github.com/Carlos4ndresh"
    email: "contact@carlosaherrera.com"

# No menu configuration - this removes the top bar
# Navigation is handled through profile mode buttons

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON